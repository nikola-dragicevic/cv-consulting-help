version: '3.8'

services:
  # 1. The Next.js Frontend & API
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_KEY}
      - PYTHON_WORKER_URL=http://worker:8000
    depends_on:
      - worker
    restart: always

  # 2. The Python Worker (Heavy Lifting & Cron)
  worker:
    build: 
      context: .
      dockerfile: Dockerfile.python
    command: python scripts/worker.py
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OLLAMA_URL=http://ollama:11434/api/embeddings
      - EMBEDDING_MODEL=snowflake-arctic-embed2
    volumes:
      - ./logs:/app/logs
      - ./downloads:/app/downloads
    depends_on:
      - ollama
    restart: always

  # 3. Ollama (AI Model Host)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Command to pull the model on startup if missing
    entrypoint: /bin/sh
    command: "-c 'ollama serve & sleep 5 && ollama pull snowflake-arctic-embed2 && wait'"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always

volumes:
  ollama_data: